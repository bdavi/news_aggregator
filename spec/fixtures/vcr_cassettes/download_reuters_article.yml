        is close to declaring that 89 Chinese aerospace and other companies have military
        ties, restricting them from buying a range of U.S. goods and technology. The
        list, if published, could further escalate trade tensions with Beijing and
        hurt U.S. companies that sell civil aviation parts and components to China,
        among other industries.</p>\n\n\t\t\t</div> <!-- .et_pb_post_content --><h3>Market
